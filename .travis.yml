language: go

go: "1.14"

install:
  - . ./.install-ninja.sh
  - . ./.install-bood_rebase.sh
  - go get -u golang.org/x/tools/cmd/godoc

script:
  - cd $GOPATH/src/github.com/tnsts/design-practice-2/build
  - bood_rebase
  - sudo rm $GOPATH/bin/bood_rebase
  - sudo chmod +x ../examples/binary/out/bin/bood_rebase
  - mv ../examples/binary/out/bin/bood_rebase $GOPATH/bin
  - cd ../examples/docs
  - bood_rebase
  - cd ../binary
  - bood_rebase
  - cat ./out/test-results/test-res.txt
